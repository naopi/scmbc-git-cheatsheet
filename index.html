<html>
<head>
<title>Git Cheatsheet</title>
</head>
<body>
<dl>

<dt>checkout</dt>
<dd>ブランチまたはパスを作業領域にチェックアウトする</dd>

<dt>clone</dt>
<dd>レポジトリを新しいディレクトリに複製する</dd>

<dt>dif</dt>
<dd>コマンドの解説</dd>

<dt>grep</dt>
<dd>コマンドの解説</dd>

<dt>fetch</dt>
<dd>コマンドの解説</dd>

<dt>init</dt>
<dd>リポジトリを作成する</dd>

<dt>log</dt>
<dd>コミットログを閲覧する</dd>

<dt>merge</dt>
<dd>ローカルブランチのマージを行う</dd>

<dt>show</dt>
<dd>コミットの差分・ファイルの表示をする</dd>

<dt>status</dt>
<dd>変更が加えられたファイルを表示する</dd>

<dt>tag</dt>
<dd>コミットにタグを付ける</dd>

</dl>

</dl>

<dt>rebase</dt>
<dd>コミット履歴を変更する</dd>


</body>
</html>
